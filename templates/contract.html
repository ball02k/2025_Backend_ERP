<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{TITLE}}</title>
  <style>
    body { font-family: Arial, sans-serif; font-size: 12px; color: #111; margin: 24px; }
    h1 { font-size: 20px; margin-bottom: 4px; }
    .meta { margin: 8px 0 16px; line-height: 1.4; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 6px; text-align: left; }
    th { background: #f5f7fb; font-size: 11px; text-transform: uppercase; letter-spacing: 0.02em; }
    .small { color: #555; font-size: 11px; }
  </style>
</head>
<body>
  <h1>{{TITLE}}</h1>
  <div class="meta small">
    <div><strong>Contract Ref:</strong> {{CONTRACT_REF}}</div>
    <div><strong>Project:</strong> {{PROJECT}}</div>
    <div><strong>Counterparty:</strong> {{COUNTERPARTY}}</div>
    <div><strong>Contract Value:</strong> Â£{{VALUE}}</div>
    <div><strong>Dates:</strong> {{DATES}}</div>
    <div><strong>Retention:</strong> {{RETENTION}}</div>
    <div><strong>Payment Terms:</strong> {{PAYMENT_TERMS}}</div>
  </div>

  <h3>Line Items</h3>
  <table>
    <thead>
      <tr><th>Description</th><th>Qty</th><th>Rate</th><th>Total</th></tr>
    </thead>
    <tbody>
      {{LINE_ITEMS}}
    </tbody>
  </table>
</body>
</html>
