services:
  - type: web
    name: erp-backend
    runtime: node
    region: frankfurt
    repo: https://github.com/ball02k/2025_Backend_ERP
    branch: main
    buildCommand: npm ci && npx prisma generate
    startCommand: node index.cjs
    envVars:
      - key: NODE_VERSION
        value: 20.16.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: erp-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: X_TENANT_ID_DEFAULT
        value: "demo-tenant"
      - key: TZ
        value: Europe/London
    plan: starter

databases:
  - name: erp-db
    region: frankfurt
    plan: starter
