name: Prisma & Repo Preflight
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
          cache: 'npm'
      - run: npm ci
      - name: Prisma validate
        run: npx prisma validate
      - name: Prisma generate
        run: npx prisma generate
      - name: Block incorrect Decimal usage (repo-wide)
        run: |
          set -euo pipefail
          echo "Scanning for bad Decimal usages…"
          BAD=0
          # classic bad pattern
          if grep -RIn --exclude-dir=node_modules --exclude-dir=.git --exclude=prisma-preflight.yml --exclude=preflight.mjs "new prisma\\.Prisma\\.Decimal" .; then BAD=1; fi
          # sometimes people write PrismaClient.Prisma.Decimal
          if grep -RIn --exclude-dir=node_modules --exclude-dir=.git --exclude=prisma-preflight.yml --exclude=preflight.mjs "new[[:space:]]\\+PrismaClient\\.Prisma\\.Decimal" .; then BAD=1; fi
          if [ "$BAD" -ne 0 ]; then
            echo "::error::Do NOT use new prisma.Prisma.Decimal or PrismaClient.Prisma.Decimal — import { Prisma } and use new Prisma.Decimal or the dec() helper."
            exit 1
          fi
          echo "✅ No incorrect Decimal usages found."
      - name: Basic lint (optional/cheap)
        run: node -e "require('fs').accessSync('prisma/schema.prisma')"
