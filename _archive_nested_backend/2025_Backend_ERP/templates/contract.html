<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>${title}</title>
    <style>
      body { font-family: Arial, sans-serif; color: #1f2937; margin: 2rem; }
      h1 { font-size: 1.75rem; margin-bottom: 0.25rem; }
      .meta { margin-bottom: 1rem; font-size: 0.95rem; }
      .meta strong { display: inline-block; min-width: 160px; color: #111827; }
      table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
      th, td { border: 1px solid #d1d5db; padding: 0.75rem; text-align: left; }
      th { background: #f3f4f6; font-weight: 600; }
      tbody tr:nth-child(even) { background: #f9fafb; }
      .totals { margin-top: 1.25rem; font-size: 1.05rem; }
      .totals span { display: inline-block; min-width: 180px; font-weight: 600; }
    </style>
  </head>
  <body>
    <h1>${title}</h1>
    <div class="meta">
      <p><strong>Contract Reference:</strong> ${contractRef}</p>
      <p><strong>Counterparty:</strong> ${counterpart}</p>
      <p><strong>Contract Value:</strong> ${value}</p>
      <p><strong>Duration:</strong> ${dateRange}</p>
      <p><strong>Start Date:</strong> ${startDate}</p>
      <p><strong>End Date:</strong> ${endDate}</p>
    </div>

    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Quantity</th>
          <th>Rate</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        ${lineItems}
      </tbody>
    </table>

    <div class="totals">
      <p><span>Subtotal:</span> ${total}</p>
      <p><span>Retention:</span> ${retention}</p>
    </div>
  </body>
</html>
